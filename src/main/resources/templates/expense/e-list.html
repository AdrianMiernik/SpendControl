<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Expense List</title>

</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-5">
    <h1>Expense List</h1>
    <a th:href="@{/expense/add}" class="btn btn-primary btn-sm mb-3"> Add Expense</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Comment</th>
            <th>Payment Method</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenseList}">
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.transactionDate}"></td>
            <td th:text="${expense.categoryExpense.name}"></td>
            <td th:text="${expense.comment}"></td>
            <td th:text="${expense.paymentMethod.name}"></td>


            <td><a th:href="@{/expense/update/{id}(id=${expense.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/expense/delete/{id}(id=${expense.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
