<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Payment Method</title>
</head>

<body>
<div th:replace="header :: header"></div>

<div class="container my-5 ">
    <h1>Payment Method</h1>
    <a th:href="@{/settings/paymentMethod/add}" class="btn btn-primary btn-sm mb-3 "> Add Method</a>
    <table class="table table-bordered table-hover table-responsive-md table-striped table-dark w-auto">
        <thead>
        <tr class="bg-dark text-white">
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${paymentMethodList}">
            <td th:text="${payment.name}"></td>
            <td><a th:href="@{/settings/paymentMethod/update/{id}(id=${payment.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/settings/paymentMethod/delete/{id}(id=${payment.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
