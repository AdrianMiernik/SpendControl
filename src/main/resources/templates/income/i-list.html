<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Income List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">

    <h1>Income List</h1>
    <a th:href="@{/income/add}" class="btn btn-primary btn-sm mb-3"> Add Income</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomeList}">
            <td th:text="${income.amount}"></td>
            <td th:text="${income.date}"></td>
            <td th:text="${income.categoryIncome.name}"></td>

            <td th:text="${income.comment}"></td>
            <td><a th:href="@{/income/update/{id}(id=${income.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/income/delete/{id}(id=${income.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
