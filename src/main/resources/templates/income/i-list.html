<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Income List</title>

<!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">-->

</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-5">
    <h1>Income List</h1>
    <a th:href="@{/income/add}" class="btn btn-primary btn-sm mb-3"> Add Income</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomeList}">
            <td th:text="${income.amount}"></td>
            <td th:text="${income.transactionDate}"></td>
            <td th:text="${income.categoryIncome.name}"></td>

            <td th:text="${income.comment}"></td>
            <td><a th:href="@{/income/update/{id}(id=${income.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/income/delete/{id}(id=${income.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
