<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <title>Income Form</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1>Add Income</h1>
    <hr>
    <h2>Save</h2>

    <form th:action="@{/income/add}" th:object="${income}" method="post">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <input type="number" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
        </div>

        <div>
            <input type="date" th:field="*{transactionDate}" placeholder="Date" class="form-control mb-4 col-4">
        </div>

        <div>
            <select th:field="*{categoryIncome}" placeholder="Category" class="form-control mb-4 col-4">
                <th:block th:each="cat : ${categories}">
                    <option th:text="${cat.name}" th:value="${cat.id}"/>
                </th:block>
            </select>
        </div>
        <div>
            <input type="text" th:field="*{comment}" placeholder="Comment" class="form-control mb-4 col-4">
        </div>
        <div>
            <button type="submit" class="btn btn-info col-2"> Save</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/income}" class="btn btn-light col-2"> Back to Income List</a>
</div>
</body>
</html>
