<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Balance List</title>

    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">-->

</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-5">
    <h1 class="text-center"><strong>Balance</strong></h1>

    <div>
        <form th:action="@{/balance}" th:object="${incomeList}" method="post">
            <div class="align-content-center">
                <select th:field="${timeOptions}" placeholder="Time Options">
                    <th:block th:each="option : ${timeOptions}">
                        <option th:text="${option}" th:value="${option}"/>
                    </th:block>
                </select>
            </div>
        </form>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-6 col-sm-12 mb-3 table-text">
            <h2><strong>Income Per Category:</strong></h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" sum : ${incomeSum}">
                    <td th:text="${sum.name}"></td>
                    <td th:text="${sum.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6 col-sm-12 mb-3 table-text">
            <h2><strong>Expense Per Category:</strong></h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" sum : ${expenseSum}">
                    <td th:text="${sum.name}"></td>
                    <td th:text="${sum.amount}"></td>
                </tr>
<!--                <tr th:each="expense : ${expenseList}">-->
<!--                    <td th:text="${expense.categoryExpense.name}"></td>-->
<!--                    <td th:text="${expense.amount}"></td>-->
<!--                </tr>-->
                </tbody>
            </table>
        </div>
        <div class="container my-5">
            <h2 class="text-center"><strong>Income - details:</strong></h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="income : ${incomeList}">
                    <td th:text="${income.amount}"></td>
                    <td th:text="${income.transactionDate}"></td>
                    <td th:text="${income.categoryIncome.name}"></td>
                    <td th:text="${income.comment}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container my-5">
            <h2 class="text-center"><strong>Expense - details:</strong></h2>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Comment</th>
                    <th>Payment Method</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="expense : ${expenseList}">
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.transactionDate}"></td>
                    <td th:text="${expense.categoryExpense.name}"></td>
                    <td th:text="${expense.comment}"></td>
                    <td th:text="${expense.paymentMethod.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

 <div class="row">
     <div class="col-12 text-center">
         <h2 class="mb-xl-4">Total Balance: <b>Value from the method</b></h2>
     </div>
 </div>

    <div class="mt-4">
        <h2>Pie Chart</h2>
    </div>

</div>
</body>
</html>
