<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:replace="header :: headerElement"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Expense Category</title>

</head>
<body>
<div th:replace="header :: header"></div>

<div class="container" mt-5>
    <div class="row justify-content-center">
    <h1 >Expense Category</h1>
    </div>
    <div class="row justify-content-center">
    <a th:href="@{/settings/categoryExpense/add}" class="btn btn-primary btn-sm mb-3"> Add Category</a>
    </div>
<!--    <table border="1" class="table table-striped table-responsive-md">-->
        <table class="table table-bordered table-hover table-responsive-md table-striped table-dark mx-auto w-auto">
        <thead>
        <tr class="bg-dark text-white">
            <th >Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryList}">
            <td th:text="${category.name}"></td>

            <td><a th:href="@{/settings/expense/update/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/settings/expense/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
